<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans min-h-screen p-6">

  <!-- Form -->
  <div class="max-w-md mx-auto bg-gray-900 p-6 rounded-xl shadow-lg mb-10">
    <h2 class="text-center text-2xl font-semibold mb-6">Add User</h2>

    <form class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Name</label>
        <input type="text" class="w-full p-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label class="block text-sm mb-1">Role</label>
        <input type="text" class="w-full p-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label class="block text-sm mb-1">Bio</label>
        <textarea class="w-full p-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" rows="3"></textarea>
      </div>
      <div>
        <label class="block text-sm mb-1">Photo URL</label>
        <input type="url" class="w-full p-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
      </div>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded">Submit</button>
    </form>
  </div>

  <!-- User Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
    <!-- Card 1 -->
    <div class="bg-gray-900 p-6 rounded-xl shadow-lg text-center">
      <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="User" class="w-24 h-24 rounded-full mx-auto mb-4" />
      <h3 class="text-xl font-semibold">John Doe</h3>
      <p class="text-sm text-gray-400">Frontend Developer</p>
      <p class="mt-2 text-gray-300 text-sm">Loves building beautiful UIs and learning new technologies.</p>
    </div>

    <!-- Card 2 -->
    <div class="bg-gray-900 p-6 rounded-xl shadow-lg text-center">
      <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="User" class="w-24 h-24 rounded-full mx-auto mb-4" />
      <h3 class="text-xl font-semibold">Jane Smith</h3>
      <p class="text-sm text-gray-400">Backend Engineer</p>
      <p class="mt-2 text-gray-300 text-sm">Enjoys solving complex problems and optimizing APIs.</p>
    </div>

    <!-- Card 3 -->
    <div class="bg-gray-900 p-6 rounded-xl shadow-lg text-center">
      <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="User" class="w-24 h-24 rounded-full mx-auto mb-4" />
      <h3 class="text-xl font-semibold">Alex Lee</h3>
      <p class="text-sm text-gray-400">UI/UX Designer</p>
      <p class="mt-2 text-gray-300 text-sm">Passionate about user experience and clean design.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
